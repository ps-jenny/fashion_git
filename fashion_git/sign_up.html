<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>

  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <img src="Image/sign-up-image.jpg" alt="">
            </div>

            <div class="col-md-6 right">
          
                <div class="input-box">
                    <header>Sign Up</header>
                    <div class="input-field">
                    
                        <input type="text" class="input" id="email" required="" autocomplete="off">
                        <label for="email">Email Address</label>
                    </div>
                    <div class="input-field">
   
                        <input type="text" class="input" id="username" required="" autocomplete="off">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field">
              
                        <input type="password" class="input" id="pass" required="">
                        <label for="pass">Password</label>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input" id="confirm-pass" required="">
                        <label for="confirm-pass">Confirm Password</label>
                    </div>
                    <div class="input-field">
                        <a class="submit" href="./index.html">Sign Up</a>
                   </div> 
                    <div class="signin">
                        <span>Already have an account? <a href="login.html">Log in here!</a><br>
                            <a href="index.html">Go back to home page <i class="fa-solid fa-caret-left"></i></a> 
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
